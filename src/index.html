<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>CyberSum: Neural Link</title>
  <link rel="icon" type="image/png" href="icon.png">
  <link rel="apple-touch-icon" href="icon.png">
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="fluo-container">
    <div class="fluo-blob blob-1"></div>
    <div class="fluo-blob blob-2"></div>
    <div class="fluo-blob blob-3"></div>
  </div>
  <div class="neural-grid"></div>
  <app-root></app-root>
  <div id="debug-overlay"
    style="position:fixed;top:0;left:0;width:100%;background:rgba(0,0,0,0.8);color:red;z-index:9999;pointer-events:none;padding:20px;font-family:monospace;display:none;">
  </div>
  <script>
    window.onerror = function (msg, url, line, col, error) {
      var d = document.getElementById('debug-overlay');
      d.style.display = 'block';
      d.innerHTML += '<div>Error: ' + msg + ' at ' + line + ':' + col + '</div>';
      return false;
    };
    window.addEventListener('unhandledrejection', function (event) {
      var d = document.getElementById('debug-overlay');
      d.style.display = 'block';
      d.innerHTML += '<div>Promise Error: ' + event.reason + '</div>';
    });
  </script>
</body>

</html>
